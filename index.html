<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <main class="container">
    <section class="card">
      <div class="card-image">
      </div>
    <div class="card-content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="order">
        <div class="order-details">
          <span class="imgs"><img src="./images/icon-music.svg" alt="icon-music"></span>
          <span class="order-title">
            <div class="plan">Annual Plan</div>
            <div class="prix">$59.99/year</div>
          </span>
        <span class="change"><a href="#">Change</a></span>
      </div>
      <div class="proceed">
        Proceed to Payment
      </div>
      <div class="cancel">
        <p>Cancel Order</p>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Hamdi Shili</a>.
    </div>
  </footer>
</body>
</html>
